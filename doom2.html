<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOOM 2 - Game</title>
    <link rel="stylesheet" href="css/doom.css">
</head>
<body>
    <div class="menu">
        <h1>Loading DOOM 2...</h1>
        <div id="dosbox-container" style="width: 640px; height: 400px;"></div>
        <button onclick="window.location.href='index.html'">Back to Launcher</button>
    </div>

    <script src="https://js-dos.com/cdn/js-dos-api.js"></script>
    <script>
        var dosbox = new Dosbox({
            id: 'dosbox-container',
            onload: function() {
                dosbox.run('wads/DOOM2.zip', 'DOOM2.EXE');
            },
            onrun: function(dosbox, app) {
                console.log('DOOM 2 is running...');
            }
        });
    </script>

    </footer>
</body>
</html>
